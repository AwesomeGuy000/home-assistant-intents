        out: "black"
      # red
      - in: "قرمز"
        out: "red"
      - in: "red"
        out: "red"
      # orange
      - in: "نارنجی"
        out: "orange"
      - in: "اورنج"
        out: "orange"
      - in: "orange"
        out: "orange"
      # yellow
      - in: "زرد"
        out: "yellow"
      - in: "yellow"
        out: "yellow"
