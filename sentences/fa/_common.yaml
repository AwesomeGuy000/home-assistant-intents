      - in: "سبز"
        out: "green"
      - in: "green"
        out: "green"
      # blue
      - in: "آبی"
        out: "blue"
      - in: "blue"
        out: "blue"
      # purple
      - in: "بنفش"
        out: "purple"
      - in: "purple"
        out: "purple"
